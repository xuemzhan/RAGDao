name: GitBook CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install gitbook-cli
        run: npm install -g gitbook-cli

      - name: Install GitBook plugins
        run: gitbook install .

      - name: Build GitBook
        run: gitbook build . _book
